<div class="table-responsive">
    <table class="col-xs-12 table table-bordered">
        <thead>
            <tr>
                <th data-field="sort">排序</th>
                <th data-field="name">菜单标题</th>
                <th data-field="use_status">是否启用</th>
                <th data-field="href">链接</th>
                <th data-field="icon">菜单图标</th>
                <th data-field="action">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="menu" item='m'>
            <tr name="<{$m.id}>">
                <td data-field="sort" data-content="<{$m.sort}>"><{$m.sort}></td>
                <td data-field="name" data-content="<{$m.name}>" style="border-bottom: none;"><b><{$m.name}></b>
                    <a class="red action-buttons" href="javascript:updateMenu(<{$m.id}>)">
                        <i class="icon-pencil bigger-130"></i>
                        编辑
                    </a>
                </td>
                <td data-field="use_status" data-content="<{$m.use_status}>">
                    <php>
                        if($m['use_status'] == 1)
                        echo "<span class='label label-success arrowed-in-right arrowed'>已启用</span>";
                        else
                        echo "<span class=\"label label-warning\">
												<i class=\"icon-warning-sign bigger-120\"></i>
												尚未启用
											</span>";
                    </php>
                </td>
                <td data-field="href" data-content="<{$m.href}>"><a href="<{$m.href}>"><{$m.href}></a></td>
                <td data-field="icon" data-content="<{$m.icon}>"><i class="<{$m.icon}>"></i></td>
                <td data-field="action" data-content="<{$m.action}>"><{$m.action}></td>
            </tr>
                <foreach name="m['menu']" item="me">
                <tr name="<{$me.id}>">
                    <td><{$me.sort}></td>
                    <td style="border: none;border-right: 1px solid #ddd;">
                        <img src="__ADMIN_PUBLIC__/img/erji.jpg" alt="" style="height: 36px;">
                        <b><{$me.name}></b>
                        <a class="red action-buttons" href="javascript:updateMenu(<{$me.id}>)">
                            <i class="icon-pencil bigger-130"></i>
                            编辑
                        </a>
                    </td>
                    <td>
                        <php>
                            if($me['use_status'] == 1)
                            echo "<span class='label label-success arrowed-in-right arrowed'>已启用</span>";
                            else
                            echo "<span class=\"label label-warning\">
                            <i class=\"icon-warning-sign bigger-120\"></i>
                            尚未启用
                            </span>";
                        </php>
                    </td>
                    <td><a href="<{$me.href}>"><{$me.href}></a></td>
                    <td><i class="<{$me.icon}>"></i></td>
                    <td><{$me.action}></td>
                </tr>
                </foreach>
            </foreach>
        </tbody>
    </table>
</div>
<div class="col-xs-12 status">
    <{$show}>
</div>
