<script type="text/javascript">
    window.onload = function(){
        var windowH = $(document.body).outerHeight(true);
        var navH = $("#navbar").outerHeight(true);
        $(".main-content").height(windowH-navH);
        $("#iframe").height(windowH-navH);
        elem();
    }
</script>
<script>
    function iframe(obj,str) {
        switch (str){
            case 'index':
                $("#iframe").attr('src','https://dy.zetaluoxin.cn/index.php');
                break;
            case 'userlist':
                $("#iframe").attr("src","https://www.baidu.com");
                break;
        }
    }

    //导航样式控制
    function elem() {
        $(".nav-list li").click(function () {
           var ul = $(this).find(".dropdown-toggle");
            if(!ul[0]){
                $(".nav-list li").removeClass('active');
                $(this).attr('class','active');
                var par = $(this).parent().attr("class");
                if(par == 'nav nav-list'){
                    $(".nav-list>li").removeClass('open');
                    $(".nav-list>li>ul").css("display","none");
                }
            }
        });
        $(".submenu>li").click(function () {
            $(this).parent().parent().addClass('active');
        });
    }
</script>
