<!DOCTYPE html>
<html lang="en">
<include file="Index:head"/>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red"><{$admin_name}></span>
									<span class="white">后台管理系统</span>
								</h1>
								<h4 class="blue">&copy; <{$company}></h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入帐号密码
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Username" id='username'/>
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" id='password'/>
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> Remember Me</span>
														</label>

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="button">
															<i class="icon-key"></i>
															登录
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</body>
		<include file="Index:footer"/>
	<!-- inline scripts related to this page -->

	<script type="text/javascript">
		function show_box(id) {
			jQuery('.widget-box.visible').removeClass('visible');
			jQuery('#'+id).addClass('visible');
		}
	</script>
	<script>
		window.onload = function () {
			enter($("#button"));
		};
		$('#button').click(function(){
			var password=$('#password').val();
			var username=$('#username').val();
			// dialog.success(password);
			var url = app+'/admin/admin/login';
			var param = {
				'password':password,
				'username':username
			};
			$.post(url,param,function (res) {
				// console.log(data);
				if(res.status){
					var url = app+'/admin/index/index.html';
					// console.log(123);
					return dialog.success(res.info,function () {
						location.href = url;
					});
				}else{
					return dialog.error(res.info);
				}
			});
		});
	</script>
</html>
